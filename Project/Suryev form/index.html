<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    
</head>
<body>
    <div><h1>Event Feedback Survey</h1></div>
    <main>
        <form action="">
            <label for="Event Name">Event Name:</label>
            <br>
            <input type="text" name="Your Name:" id="Your Name:">
            <br>
            <label for="Your Name:">Your Name:</label>
            <br>
            <input type="text" name="Your Name:" id="Your Name:">
            <br>
            <br>
            <label for="rating">Overall Rating:</label>
            <br>
            <select name="excellent" id="excellent">
                <option value="E">Excellent</option>
                <option value="G">Good</option>
                <option value="A">Average</option>
                <option value="P">Poor</option>
                <option value="V">Very Poor</option>
            </select>
            <br>
            <br>
            <label for="recommend">Would you recommend this event to others?</label>
            <br>
            <input type="radio" name="yes" id="yes">Yes
            <br>
            <input type="radio" name="no" id="no">No
            <br>
            <br>
            <label for="Comments">Additional Comments:</label>
            <br>
            <textarea name="text" id="text" cols="50" rows="4"></textarea>
            <br>
            <br>
            <input type="Submit" value="Submit">
        </form>
        <hr>
        
       
        <h1>Employee Satisfaction Survey</h1>
        <form action="">
            <label for="">Employee Name:</label>
            <br>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="">Department:</label>
            <br>
            <input type="text" name="" id="">
            <br>
            <br>
            <label for="">How satisfied are you with your job?</label>
            <br>
            <input type="radio" name="" id=""> Very Satisfied
            <br>
            <input type="radio" name="" id=""> Satisfied
            <br>
            <input type="radio" name="" id=""> Neutral
            <br>
            <input type="radio" name="" id=""> Dissatisfied
            <br>
            <input type="radio" name="" id=""> Very Dissatisfied
            <br>
            <br>
            <label for="">How would you rate the work environment?</label>
            <br>
            <select name="excellent" id="excellent">
                <option value="E">Excellent</option>
                <option value="G">Good</option>
                <option value="A">Average</option>
                <option value="P">Poor</option>
                <option value="V">Very Poor</option>
            </select>
            <br>
            <br>
            <label for="">Suggestions for Improvement:</label>
            <br>
            <textarea name="" id="" cols="50" rows="4"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">       

        </form>

    </main>
</body>
</html>
