<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
</head>
<body>
    <h2>HTML Text Formatting</h2>
    <p>This is <b>bold</b> and <i>italic</i> text.</p>
    <p>This is <strong>strong</strong> and <em>emphasized</em> text.</p>
    <p>This is <u>underlined</u> and <s>strikethrough</s> text.</p>
    <p>Math Example: 2<sup>3</sup> = 8</p>
    <p>Chemistry Example: CO<sub>2</sub></p>
    <p>This is <mark>highlighted</mark> text.</p>
    <p>Example of <code>inline code</code> style.</p>
</body>
</html>
